<head>
<meta charset="utf-8">
</head>
	<div class="container spacer">
		<h1>Les produits</h1>
		<input type="text" ng-model="motCle">
		<button ng-click="getProduits()">Charger</button>
	</div>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Désignation</th>
					<th>Prix</th>
					<th>Quantité</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in pageProduits.content">
					<td>{{p.id}}</td>
					<td>{{p.designation}}</td>
					<td>{{p.prix}}</td>
					<td>{{p.quantite}}</td>
				</tr>
			</tbody>
		</table>

	</div>
	  
	<div class="container">
		<ul class="nav nav-pills">
	    <li ng-class="{active:$index==pageCourante}" class="clickable" ng-repeat="p in pages track by $index">
	      <a ng-click="goToPage($index)">{{$index}}</a>	    
	    </li>
	  </ul>	
	</div>
